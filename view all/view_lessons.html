<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Lessons | MyTutorHub</title>
    <link rel="stylesheet" href="view-all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <button class="mobile-menu-toggle" id="mobileMenuToggle">
        <i class="fas fa-bars"></i>
    </button>

    <nav class="sidebar" id="sidebar">
        <img src="mytutorhub_logo.png" class="logo" alt="MyTutorHub Logo">
        <a href="student.html"><i class="fas fa-home"></i> Dashboard</a>
        <a href="view-classes.html"><i class="fas fa-calendar-check"></i> All Classes</a>
        <a href="#"><i class="fas fa-book-open"></i> My Lessons</a>
        <a href="../logout.php"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </nav>

    <div class="main-content">
        <div class="search-bar">
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" id="lesson-search" placeholder="Search lessons...">
            </div>
            <button onclick="window.history.back()" class="back-btn">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </button>
        </div>

        <section class="full-list-section">
            <h1><i class="fas fa-book"></i> All Available Lessons</h1>
            <div class="filter-controls">
                <div class="filter-group">
                    <label for="level-filter">Level:</label>
                    <select id="level-filter">
                        <option value="all">All Levels</option>
                        <option value="beginner">Beginner</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="advanced">Advanced</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="price-filter">Max Price:</label>
                    <select id="price-filter">
                        <option value="all">Any Price</option>
                        <option value="30">Under RM30</option>
                        <option value="50">Under RM50</option>
                        <option value="100">Under RM100</option>
                    </select>
                </div>
            </div>

            <div class="table-container">
                <table class="full-lessons-table">
                    <thead>
                        <tr>
                            <th>Lesson</th>
                            <th>Tutor</th>
                            <th>Schedule</th>
                            <th>Price</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="all-lessons-container">
                        <!-- Dynamic content will load here -->
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <script src="view-lessons.js"></script>
</body>
</html>
