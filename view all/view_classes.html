<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Classes | MyTutorHub</title>
    <link rel="stylesheet" href="view-all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <button class="mobile-menu-toggle" id="mobileMenuToggle">
        <i class="fas fa-bars"></i>
    </button>

    <nav class="sidebar" id="sidebar">
        <img src="mytutorhub_logo.png" class="logo" alt="MyTutorHub Logo">
        <a href="student-dashboard.html"><i class="fas fa-home"></i> Dashboard</a>
        <a href="#"><i class="fas fa-calendar-check"></i> My Bookings</a>
        <a href="view-lessons.html"><i class="fas fa-book-open"></i> All Lessons</a>
        <a href="../logout.php"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </nav>

    <div class="main-content">
        <div class="search-bar">
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" id="class-search" placeholder="Search classes...">
            </div>
            <button onclick="window.history.back()" class="back-btn">
                <i class="fas fa-arrow-left"></i> Back to Dashboard
            </button>
        </div>

        <section class="full-list-section">
            <h1><i class="fas fa-chalkboard-teacher"></i> All Available Classes</h1>
            <div class="filter-controls">
                <div class="filter-group">
                    <label for="subject-filter">Subject:</label>
                    <select id="subject-filter">
                        <option value="all">All Subjects</option>
                        <option value="html">HTML/CSS</option>
                        <option value="javascript">JavaScript</option>
                        <option value="python">Python</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label for="date-filter">Date:</label>
                    <input type="date" id="date-filter">
                </div>
            </div>

            <div class="classes-grid" id="all-classes-container">
                <!-- Dynamic content will load here -->
            </div>
        </section>
    </div>

    <script src="view-classes.js"></script>
</body>
</html>
