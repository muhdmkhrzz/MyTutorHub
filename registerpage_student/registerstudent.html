<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - MyTutorHub</title>
  <link rel="stylesheet" href="registerstudent.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="mytutorhub_logo.png" alt="MyTutorHub Logo" />
      <span>MYTUTORHUB</span>
    </div>
    <nav>
            <ul>
                <li><a href="../home_dashboard/home.html">Home</a></li>
                <li><a href="../home_dashboard/home.html#about">About Us</a></li>
                <li class="dropdown">
                    <a href="#">Register</a>
                    <ul class="dropdown-menu">
                        <li><a href="../registerpage_student/registerstudent.html">Student</a></li>
                        <li><a href="../registerpage_tutor/registertutor.html">Tutor</a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a href="#">Log In</a>
                    <ul class="dropdown-menu">
                        <li><a href="../loginpage_student/loginstudent.html">Student</a></li>
                        <li><a href="../loginpage_tutor/logintutor.html">Tutor</a></li>
                    </ul>
                </nav>
  </header>

  <main class="main-container">
    <!-- Image Section -->
    <div class="image-section">
      <div class="welcome-message">
        <h1>Welcome, New Student!</h1>
      </div>
      <img src="registericon.png" alt="Learning Illustration" class="registration-image">
      <div class="instruction-text">
        <p>Please fill the register form.</p>
      </div>
    </div>
    
    <!-- Form Section -->
    <div class="form-section">
      <div class="form-wrapper">
        <h2>Create your account</h2>

        <div class="form-group">
          <label>Username</label>
          <input type="text" placeholder="Choose a username" />
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" placeholder="Your email address" />
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" placeholder="Create a password" />
        </div>

        <div class="form-group">
          <label>Confirm Password</label>
          <input type="password" placeholder="Confirm your password" />
        </div>

        <div>
          <button class="submit-button">Register</button>
        </div>

        <p class="login-text">
          Already have an account? <a href="../loginpage_student/loginstudent.html">Log in</a>
        </p>
      </div>
    </div>
  </main>
</body>
</html>
