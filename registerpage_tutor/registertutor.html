<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - MyTutorHub</title>
  <link rel="stylesheet" href="registertutor.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="mytutorhub_logo.png" alt="MyTutorHub Logo" />
      <span>MYTUTORHUB</span>
    </div>
    <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../index.html#about">About Us</a></li>
                <li class="dropdown">
                    <a href="#">Register</a>
                    <ul class="dropdown-menu">
                        <li><a href="../registerpage_student/registerstudent.html">Student</a></li>
                        <li><a href="../registerpage_tutor/registertutor.html">Tutor</a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a href="#">Log In</a>
                    <ul class="dropdown-menu">
                        <li><a href="../loginpage_student/loginstudent.html">Student</a></li>
                        <li><a href="../loginpage_tutor/logintutor.html">Tutor</a></li>
                    </ul>
                </nav>
  </header>

  <main class="main-container">
    <!-- Image Section -->
    <div class="image-section">
      <div class="welcome-message">
        <h1>Welcome, New Tutor!</h1>
      </div>
      <img src="registertutor.png" alt="Learning Illustration" class="registration-image">
      <div class="instruction-text">
        <p>Please fill the register form.</p>
      </div>
    </div>
    
    <!-- Form Section -->
    <div class="form-section">
      <div class="form-wrapper">
        <h2>Create your account</h2>
        
        <!-- !!! CORRECTED: Added the <form> tag with action and method !!! -->
        <form action="register_tutor.php" method="POST">
          <div class="form-group">
            <label for="tutor_id">Tutor ID</label>
            <input type="text" id="tutor_id" name="tutor_id" placeholder="Enter your Tutor ID (e.g., T101)" required />
          </div>

          <div class="form-group">
            <label for="tutor_name">Tutor Name</label>
            <input type="text" id="tutor_name" name="tutor_name" placeholder="Enter your full name" required />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your email address" required />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Create a password" required />
          </div>

          <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required />
          </div>

          <div>
            <button type="submit" class="submit-button">Register</button>
          </div>
        </form>
        <!-- End of corrected form -->

        <p class="login-text">
          Already have an account? <a href="../loginpage_tutor/logintutor.html">Log in</a>
        </p>
      </div>
    </div>
  </main>

</body>
</html>
