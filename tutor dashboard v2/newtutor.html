<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h1>My Classes</h1>
            <button class="create-class-button">+ Create Class</button>
        </div>

        <div class="classes-grid">
            <!-- Class Card 1 -->
            <div class="class-card" data-class-id="1">
                <div class="class-actions">
                    <i class="fas fa-edit edit-icon" title="Edit Class"></i>
                    <i class="fas fa-trash-alt delete-icon" title="Delete Class"></i>
                </div>
                <h3 class="class-title">HCI - Unit 1</h3>
                <p class="class-description">User Interface and System Usability</p>
            </div>

            <!-- Class Card 2 -->
            <div class="class-card" data-class-id="2">
                <div class="class-actions">
                    <i class="fas fa-edit edit-icon" title="Edit Class"></i>
                    <i class="fas fa-trash-alt delete-icon" title="Delete Class"></i>
                </div>
                <h3 class="class-title">Data Structure</h3>
                <p class="class-description">Data Organization and Manipulation</p>
            </div>

            <!-- Class Card 3 -->
            <div class="class-card" data-class-id="3">
                <div class="class-actions">
                    <i class="fas fa-edit edit-icon" title="Edit Class"></i>
                    <i class="fas fa-trash-alt delete-icon" title="Delete Class"></i>
                </div>
                <h3 class="class-title">AI - Theory 1</h3>
                <p class="class-description">Intelligent Search and Logic Reasoning</p>
            </div>
        </div>
    </div>

    <!-- Edit Class Modal -->
    <div id="editClassModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Edit Class</h2>
            <form id="editClassForm">
                <input type="hidden" id="editClassId">
                <div class="form-group">
                    <label for="className">Class Name:</label>
                    <input type="text" id="className" required>
                </div>
                <div class="form-group">
                    <label for="classTopic">Topic:</label>
                    <input type="text" id="classTopic" required>
                </div>
                <div class="form-group">
                    <label for="classMaterials">Materials (comma-separated):</label>
                    <input type="text" id="classMaterials">
                </div>
                <button type="submit" class="save-button">Save Changes</button>
            </form>
        </div>
    </div>

    <!-- Confirmation Modal for Delete -->
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <p id="confirmationMessage">Are you sure you want to cancel this class?</p>
            <div class="modal-buttons">
                <button id="yesCancelButton" class="confirm-button">Yes, cancel</button>
                <button id="noKeepButton" class="cancel-button">No, keep it</button>
            </div>
        </div>
    </div>

    <!-- General Message Modal -->
    <div id="messageModal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="messageModalClose">&times;</span>
            <p id="messageText"></p>
            <button id="messageModalOkButton" class="save-button">OK</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
